<div>
  <div style="width: fit-content; display: flex; align-content: center">
    <button type="button" class="material-icons" (click)="onLeft()">chevron_left</button>
    <div class="container" style="position: relative; overflow:hidden;">

      <div class="wall" [@openClose]="direction" (@openClose.done)="onAnimationEvent($event)">
        <div class="card">
          <div *ngIf="prevItem; else elseBlock">
            <ng-container *ngTemplateOutlet="templateRef; context : {$implicit : prevItem}"></ng-container>
          </div>
        </div>
        <div class="card">
          <div *ngIf="currentItem; else elseBlock">
            <ng-container *ngTemplateOutlet="templateRef; context : {$implicit : currentItem}"></ng-container>
          </div>
        </div>
        <div class="card">
          <div *ngIf="nextItem; else elseBlock">
            <ng-container *ngTemplateOutlet="templateRef; context : {$implicit : nextItem}"></ng-container>
          </div>
        </div>
      </div>

      <ng-template #elseBlock>
        <div class="card" style="display: flex; align-content: center; justify-content: center">
          <as-spinner></as-spinner>
        </div>
      </ng-template>
    </div>
    <button type="button" class="material-icons" (click)="onRight()">chevron_right</button>

  </div>

</div>
