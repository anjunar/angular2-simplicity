<div class="container">
  <div #viewport class="viewport">
    <div #content class="content">
      <ng-content></ng-content>
    </div>
  </div>
  <as-scrollbar-vertical *ngIf="scrollbarVerticalVisible" [position]="scrollY" (positionChange)="onScrollY($event)"></as-scrollbar-vertical>
</div>
<as-scrollbar-horizontal *ngIf="scrollbarHorizontalVisible" style="margin-top: -16px" [position]="scrollX" (positionChange)="onScrollX($event)"></as-scrollbar-horizontal>
