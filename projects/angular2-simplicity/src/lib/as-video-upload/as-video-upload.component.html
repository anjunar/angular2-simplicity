<div *ngIf="ngModel; else elseIf" style="position: relative">
  <video #video [src]="ngModel.data" [width]="width" [height]="height" controls></video>
  <button type="button" class="material-icons" (click)="onDeleteClick()" style="position: absolute; top: 10px; right: 10px">delete</button>
</div>

<ng-template #elseIf>
  <div class="container" (click)="onPlaceholderClick()">
    <div class="center">{{placeholder}}</div>
  </div>
</ng-template>

<input #input type="file" (change)="onInputChange($event)" style="display: none">
