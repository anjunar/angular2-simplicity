<div *ngFor="let item of window">
  <ng-container *ngTemplateOutlet="templateRef; context: {$implicit: item}"></ng-container>
</div>

<div style="display: flex">
  <div  style="line-height: 42px; font-size: small">{{index}} - {{index + limit}} of {{size}}</div>

  <button class="material-icons" translate="no"
          style="color: var(--main-font-color); font-size: small"
          (click)="skipPrevious()">
    skip_previous
  </button>

  <button class="material-icons" translate="no"
          style="color: var(--main-font-color); font-size: small"
          (click)="arrowLeft()"
          [disabled]="! (index > 0)">
    keyboard_arrow_left
  </button>

  <button class="material-icons" translate="no"
          style="color: var(--main-font-color); font-size: small"
          (click)="arrowRight()"
          [disabled]="! ((index + limit) < size)">
    keyboard_arrow_right
  </button>


  <button class="material-icons" translate="no"
          style="color: var(--main-font-color); font-size: small"
          (click)="skipNext()">
    skip_next
  </button>
</div>
