<div style="display: flex; width: 100%">
  <as-tabs [(page)]="page" style="flex: 1">
    <as-tab>Write</as-tab>
    <as-tab>Preview</as-tab>
  </as-tabs>
  <as-pages [page]="page">
    <as-page>
      <as-editor-toolbar [content]="content"></as-editor-toolbar>
    </as-page>
    <as-page>
      <div style="height: 68px"></div>
    </as-page>
  </as-pages>
</div>
<as-pages [page]="page" style="height: 100%">
  <as-page style="height: 100%">
    <div style="height: 100%" (contextmenu)="contextMenuClick($event)">
      <as-editor-content [(model)]="model"></as-editor-content>
    </div>
  </as-page>
  <as-page style="height: 100%">
    <div style="height: 100%; width: 100%" [innerHTML]="model.html"></div>
  </as-page>
</as-pages>
