<div style="display: flex;">
  <select [(ngModel)]="fontName.value" (ngModelChange)="fontName.click($event)" is="dom-select"
          style="border: 0; margin: 5px; width: 80px">
    <option value="Georgia, serif">Georgia</option>
    <option value="Palatino Linotype, serif">Palatino</option>
    <option value="Times New Roman, serif">Times new Roman</option>
    <option value="Arial, serif">Arial</option>
    <option value="Comic Sans MS, serif">Comic Sans MS</option>
    <option value="Helvetica, serif">Helvetica</option>
    <option value="Impact, serif">Impact</option>
    <option value="Lucida, serif">Lucida</option>
    <option value="Tahoma, serif">Tahoma</option>
    <option value="Trebuchet MS, serif">Trebuchet</option>
    <option value="Verdana, serif">Verdana</option>
    <option value="Courier New, serif">Couria New</option>
    <option value="Lucida Console, serif">Lucida</option>
  </select>
  <div style="display: flex;">
    <button [ngClass]="{active : bold.active}"  class="material-icons" type="button" title="Bold"
            (click)="bold.click()">format_bold
    </button>
    <button [ngClass]="{active : italic.active }" class="material-icons" type="button" title="Italic"
            (click)="italic.click()">format_italic
    </button>
    <button [ngClass]="{active : strikeThrough.active }" class="material-icons" type="button" title="Strike Through"
            (click)="strikeThrough.click()">strikethrough_s
    </button>
    <button [ngClass]="{ active  : subScript.active}"  class="material-icons" type="button" title="Subscript"
            (click)="subScript.click()">subscript
    </button>
    <button [ngClass]="{active : superScript.active}" class="material-icons" type="button" title="SuperScript"
            (click)="superScript.click()">superscript
    </button>
  </div>
  <div style="flex: 1;"></div>
</div>
