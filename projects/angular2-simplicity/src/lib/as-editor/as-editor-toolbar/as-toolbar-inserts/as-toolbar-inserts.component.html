<div style="display: flex; align-items: center; height: 100%">
  <button  type="button" class="material-icons" translate="no" title="Link" id="link"
           (click)="link.click(link.value)">insert_link
  </button>
  <button  type="button" class="material-icons" translate="no" title="unLink" id="unLink"
           (click)="unLink.click()">link_off
  </button>
  <button  type="button" class="material-icons" translate="no" title="Div FlexBox"
           (click)="insertDivFlex.click()">table_chart
  </button>
  <button type="button" class="material-icons" translate="no" title="Table"
          (click)="insertTable.click()">table_view
  </button>
  <button  type="button" class="material-icons" translate="no" title="Image"
           (click)="image.click()">image
  </button>
  <button  type="button" class="material-icons" translate="no" title="Insert Hr"
           (click)="horizontalRule.click()">code
  </button>
  <button  type="button" class="material-icons" translate="no" title="Insert Text"
           (click)="text.click()">short_text
  </button>
  <button  type="button" class="material-icons" translate="no" title="Insert Ordered List"
           (click)="orderedList.click()">format_list_numbered
  </button>
  <button  type="button" class="material-icons" translate="no" title="Insert Unordered List"
           (click)="unOrderedList.click()">format_list_bulleted
  </button>
  <button  type="button" class="material-icons" translate="no" title="Insert Paragraph"
           (click)="paragraph.click()">notes
  </button>
  <div style="flex: 1;"></div>
</div>
