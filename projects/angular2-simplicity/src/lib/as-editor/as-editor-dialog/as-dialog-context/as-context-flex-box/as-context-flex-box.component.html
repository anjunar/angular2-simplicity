<div style="display: flex; flex-wrap: wrap; align-items: center">
  <div style="display: flex">
    <label for="flex-direction">flex-direction</label>
    <select id="flex-direction" is="dom-select" [(ngModel)]="flexDirection.value" (ngModelChange)="flexDirection.click($event)">
      <option value="row">row</option>
      <option value="row-reverse">row-reverse</option>
      <option value="column">column</option>
      <option value="column-reverse">column-reverse</option>
    </select>
  </div>
  <div style="display: flex">
    <label for="flex-wrap">flex-wrap</label>
    <select id="flex-wrap" is="dom-select" [(ngModel)]="flexWrap.value" (ngModelChange)="flexWrap.click($event)">
      <option value="wrap">wrap</option>
      <option value="nowrap">nowrap</option>
      <option value="wrap-reverse">wrap-reverse</option>
    </select>
  </div>
  <div style="display: flex">
    <label for="justify-content">justify-content</label>
    <select id="justify-content" is="dom-select" [(ngModel)]="justifyContent.value" (ngModelChange)="justifyContent.click($event)">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center">center</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
      <option value="space-evenly">space-evenly</option>
    </select>
  </div>
  <div style="display: flex">
    <label for="align-items">align-items</label>
    <select id="align-items" is="dom-select" [(ngModel)]="alignItems.value" (ngModelChange)="alignItems.click($event)">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center">center</option>
      <option value="stretch">stretch</option>
      <option value="baseline">baseline</option>
    </select>
  </div>
  <div style="display: flex">
    <label for="align-content">align-content</label>
    <select id="align-content" is="dom-select" [(ngModel)]="alignContent.value" (ngModelChange)="alignContent.click($event)">
      <option value="flex-start">flex-start</option>
      <option value="flex-end">flex-end</option>
      <option value="center">center</option>
      <option value="stretch">stretch</option>
      <option value="space-between">space-between</option>
      <option value="space-around">space-around</option>
    </select>
  </div>
</div>
<as-input-container placeholder="gap">
  <input type="text" is="dom-input" [(ngModel)]="gap.value" (ngModelChange)="gap.click($event)">
</as-input-container>
