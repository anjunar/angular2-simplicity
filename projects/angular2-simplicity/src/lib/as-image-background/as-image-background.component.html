<div style="position:relative;">
  <div #container style="overflow:hidden; width: 100%;" [style.height]="height + 'px'" (mousedown)="onMouseDown($event)">
    <img #image [src]="move ? ngModel?.data : ngModel?.cropped?.data" style="width: 100%;">
  </div>
  <button type="button" class="material-icons button" (click)="onAreaClick()" style="position: absolute; bottom: 10px; right: 10px; opacity: 0.9">edit</button>
  <button *ngIf="ngModel?.data" type="button" class="material-icons button" (click)="onMoveClick()" [style.color]="move ? 'var(--main-font-color)' : 'var(--main-dark1-color)'" style="position: absolute; bottom: 10px; right: 40px; opacity: 0.9">open_with</button>
  <button *ngIf="move" type="button" class="material-icons button" (click)="onOkay()" style="position: absolute; bottom: 10px; right: 70px; opacity: 0.9">check</button>
  <input #input (change)="onLoad($event)" type="file" style="display: none">
</div>
