<div style="flex-wrap: wrap; display: flex">

  <div style="flex: 1; padding: 20px; min-width : 400px">

    <h2 style="margin-left: 0;">As Progress Bar</h2>
    <hr class="line">

    <p >
      A Progress Bar
    </p>

    <div style="margin: 20px;">
      <as-progress-bar></as-progress-bar>
    </div>

  </div>

  <div style="flex: 1; padding: 20px; min-width : 400px">

    <h2>Source Code</h2>
    <hr class="line">
    <h3>HTML5</h3>
    <p >The rest of the HTML file is not displayed</p>
    <div style="margin-top: 20px;">
      <div>
        <as-code [code]="html" type="xml"></as-code>
      </div>
    </div>
    <h3>Javascript</h3>
    <div>
      <div>
        <as-code [code]="typescript" type="typescript"></as-code>
      </div>
    </div>
  </div>
</div>
