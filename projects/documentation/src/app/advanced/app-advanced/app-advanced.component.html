<div style="height: 38px"></div>
<as-toolbar style="position: absolute; z-index: 8000; top : 38px">
  <div left>
    <button translate="no" class="material-icons" type="button" (click)="open = ! open">menu</button>
  </div>
</as-toolbar>

<as-drawer-container style="height: calc(100% - 38px)">
  <as-drawer [open]="open">
    <div style="width: 300px">
      <div style="padding-top: 20px">
        <h2>Content</h2>
      </div>

      <hr class="line">

      <nav>
        <ul>
          <li>
            <div>
              <div class="row">
                <h4 >Meta Programming</h4>
              </div>
            </div>
            <ul>
              <li>
                <a routerLink="table" routerLinkActive="active">
                  <div class="row">
                    <span>Meta Table</span>
                  </div>
                </a>
              </li>
              <li>
                <a routerLink="form" routerLinkActive="active">
                  <div class="row">
                    <span>Meta Form</span>
                  </div>
                </a>
              </li>
              <li>
                <a routerLink="form-layout" routerLinkActive="active">
                  <div class="row">
                    <span>Form Layout</span>
                  </div>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </as-drawer>
  <as-drawer-content>
    <as-scroll-area>
      <router-outlet (activate)="onActivate()"></router-outlet>
    </as-scroll-area>
  </as-drawer-content>
</as-drawer-container>
