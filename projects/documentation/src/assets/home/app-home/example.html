<as-input-container placeholder="First Name">
  <input type="email" [(ngModel)]="email" required minlength="4" pattern="\w+">
  <as-container-error name="required">
    This field is Required
  </as-container-error>
  <as-container-error name="minlength">
    This field must be minimum 4 chars long
  </as-container-error>
  <as-container-error name="pattern">
    Only Letters
  </as-container-error>
</as-input-container>
